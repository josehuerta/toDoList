{%extends 'base_modal.html'%}

{%block id_modal%}modalEditarTarea{%endblock%}

{%block titulo_modal%}Editar tarea{%endblock%}
  

{%block body_modal%}
        <form action="/editarTarea" method="POST" id="formEditarTarea">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Tarea:</label>
                <input type="text" class="form-control" id="tarea_ed" name="tarea_ed" required>
            </div>
            <div class="form-group">
                <label for="">Fecha de vencimiento:</label>
                <input type="datetime-local" name="fecha_ed" id="fecha_ed" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Relevancia:</label>
                <select name="relevancia_ed" id="relevancia_ed" class="form-control col-md-6">
                    {%for relevancia in relevancias%}
                    <option value="{{relevancia.id}}">{{relevancia.reelevancia_tipo}}</option>
                    {%endfor%}
                </select>
            </div>
            

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
{%endblock%}
